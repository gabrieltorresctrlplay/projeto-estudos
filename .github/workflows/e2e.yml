name: E2E Tests

on:
  push:
    branches: [main, master]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --project demo-projeto-estudos &
          # Wait for emulators to be ready
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:9099

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VITE_USE_EMULATORS: 'true'
          VITE_FIREBASE_API_KEY: 'demo-api-key'
          VITE_FIREBASE_AUTH_DOMAIN: 'demo-projeto-estudos.firebaseapp.com'
          VITE_FIREBASE_PROJECT_ID: 'demo-projeto-estudos'
          VITE_FIREBASE_STORAGE_BUCKET: 'demo-projeto-estudos.appspot.com'
          VITE_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          VITE_FIREBASE_APP_ID: '1:123456789:web:abc123'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
